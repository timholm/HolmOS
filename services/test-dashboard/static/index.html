<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - HolmOS Service Health</title>
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --overlay0: #6c7086;
            --green: #a6e3a1;
            --red: #f38ba8;
            --yellow: #f9e2af;
            --blue: #89b4fa;
            --mauve: #cba6f7;
            --peach: #fab387;
            --teal: #94e2d5;
            --pink: #f5c2e7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--base);
            color: var(--text);
            min-height: 100vh;
        }
        .container { max-width: 1800px; margin: 0 auto; padding: 1.5rem; }
        
        /* Header */
        header { 
            text-align: center; 
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--surface0), var(--mantle));
            border-radius: 16px;
            border: 1px solid var(--surface1);
        }
        h1 { font-size: 2rem; color: var(--mauve); margin-bottom: 0.5rem; }
        .subtitle { color: var(--subtext0); font-size: 0.95rem; }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .btn {
            background-color: var(--blue);
            color: var(--crust);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover { background-color: var(--mauve); transform: translateY(-2px); }
        .btn:disabled { background-color: var(--surface1); cursor: not-allowed; transform: none; }
        .btn.secondary { background-color: var(--surface1); color: var(--text); }
        .btn.secondary:hover { background-color: var(--surface2); }
        
        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .summary-card {
            background: var(--surface0);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            border: 1px solid var(--surface1);
        }
        .summary-card .count {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .summary-card .label {
            font-size: 0.85rem;
            color: var(--subtext0);
            margin-top: 0.5rem;
        }
        .summary-card.healthy .count { color: var(--green); }
        .summary-card.failing .count { color: var(--red); }
        .summary-card.errors .count { color: var(--yellow); }
        .summary-card.total .count { color: var(--blue); }
        .summary-card.avgms .count { color: var(--teal); font-size: 1.8rem; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--subtext0);
            transition: all 0.2s;
        }
        .tab:hover { border-color: var(--blue); color: var(--text); }
        .tab.active { background: var(--blue); color: var(--crust); border-color: var(--blue); }
        
        /* Alert Banner */
        .alert-banner {
            background: rgba(243, 139, 168, 0.15);
            border: 1px solid var(--red);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        .alert-banner.visible { display: block; }
        .alert-banner h3 { color: var(--red); margin-bottom: 0.5rem; font-size: 1rem; }
        .alert-list { list-style: none; }
        .alert-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(243, 139, 168, 0.2);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        .alert-list li:last-child { border-bottom: none; }
        .alert-severity { 
            padding: 0.15rem 0.5rem; 
            border-radius: 4px; 
            font-size: 0.75rem;
            font-weight: 600;
        }
        .alert-severity.critical { background: var(--red); color: var(--crust); }
        .alert-severity.warning { background: var(--yellow); color: var(--crust); }
        
        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .service-card {
            background: var(--surface0);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid var(--surface1);
            transition: all 0.2s;
        }
        .service-card:hover { transform: translateY(-2px); border-color: var(--blue); }
        .service-card.pass { border-left: 4px solid var(--green); }
        .service-card.fail { border-left: 4px solid var(--red); }
        .service-card.error { border-left: 4px solid var(--yellow); }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .service-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
        }
        .service-status {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .service-status.pass { background: rgba(166, 227, 161, 0.2); color: var(--green); }
        .service-status.fail { background: rgba(243, 139, 168, 0.2); color: var(--red); }
        .service-status.error { background: rgba(249, 226, 175, 0.2); color: var(--yellow); }
        
        .service-details {
            font-size: 0.8rem;
            color: var(--subtext0);
        }
        .service-details .message { margin-bottom: 0.3rem; }
        .service-details .meta {
            display: flex;
            justify-content: space-between;
            color: var(--overlay0);
            font-size: 0.75rem;
        }
        .response-time {
            color: var(--teal);
            font-weight: 600;
        }
        .response-time.slow { color: var(--yellow); }
        .response-time.very-slow { color: var(--red); }
        
        .category-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            background: var(--surface1);
            border-radius: 4px;
            color: var(--subtext0);
        }
        
        /* History Chart */
        .history-section {
            background: var(--surface0);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid var(--surface1);
        }
        .history-section h3 { margin-bottom: 1rem; color: var(--mauve); font-size: 1.1rem; }
        .history-chart {
            height: 150px;
            display: flex;
            align-items: flex-end;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        .history-bar {
            min-width: 8px;
            flex: 1;
            max-width: 20px;
            border-radius: 4px 4px 0 0;
            transition: all 0.2s;
            position: relative;
        }
        .history-bar:hover { opacity: 0.8; }
        .history-bar.good { background: var(--green); }
        .history-bar.warn { background: var(--yellow); }
        .history-bar.bad { background: var(--red); }
        
        /* Loading */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            padding: 2rem;
        }
        .loading.active { display: flex; }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--surface1);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Filter */
        .filter-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-bar input {
            background: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: var(--text);
            font-size: 0.9rem;
            flex: 1;
            min-width: 200px;
        }
        .filter-bar input:focus { outline: none; border-color: var(--blue); }
        .filter-bar input::placeholder { color: var(--overlay0); }
        
        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--subtext0);
        }
        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .timestamp {
            text-align: center;
            color: var(--overlay0);
            font-size: 0.8rem;
            margin-top: 1.5rem;
            padding: 1rem;
        }
        
        /* Category sections */
        .category-section {
            margin-bottom: 1.5rem;
        }
        .category-header {
            font-size: 1rem;
            color: var(--mauve);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--surface1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-count {
            font-size: 0.8rem;
            color: var(--subtext0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HolmOS Service Health</h1>
            <p class="subtitle">Real-time health monitoring for all cluster services</p>
        </header>
        
        <div class="summary-grid" id="summaryGrid">
            <div class="summary-card total">
                <div class="count" id="totalCount">0</div>
                <div class="label">Total Services</div>
            </div>
            <div class="summary-card healthy">
                <div class="count" id="healthyCount">0</div>
                <div class="label">Healthy</div>
            </div>
            <div class="summary-card failing">
                <div class="count" id="failingCount">0</div>
                <div class="label">Failing</div>
            </div>
            <div class="summary-card errors">
                <div class="count" id="errorsCount">0</div>
                <div class="label">Errors</div>
            </div>
            <div class="summary-card avgms">
                <div class="count" id="avgMs">0ms</div>
                <div class="label">Avg Response</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="runAllBtn" onclick="runAllTests()">
                <span>Run Health Check</span>
            </button>
            <button class="btn secondary" onclick="toggleAutoRefresh()">
                <span id="autoRefreshLabel">Auto: ON (30s)</span>
            </button>
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span id="lastUpdate">Waiting...</span>
            </div>
        </div>
        
        <div class="alert-banner" id="alertBanner">
            <h3>Active Alerts</h3>
            <ul class="alert-list" id="alertList"></ul>
        </div>
        
        <div class="filter-bar">
            <input type="text" id="searchFilter" placeholder="Search services..." oninput="filterServices()">
            <div class="tabs" id="categoryTabs"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Running health checks...</span>
        </div>
        
        <div id="servicesContainer"></div>
        
        <div class="history-section">
            <h3>Health History (Last 100 checks)</h3>
            <div class="history-chart" id="historyChart"></div>
        </div>
        
        <div class="timestamp" id="timestamp">Initializing...</div>
    </div>
    
    <script>
        let autoRefresh = true;
        let refreshInterval = null;
        let allResults = [];
        let activeCategory = "all";
        
        const categoryNames = {
            test: "Test Services",
            core: "Core Infrastructure",
            auth: "Authentication",
            files: "File Services",
            terminal: "Terminal",
            cluster: "Cluster Management",
            registry: "Container Registry",
            settings: "Settings",
            audiobook: "Audiobook",
            apps: "Applications",
            agents: "AI Agents",
            platform: "Platform Services",
            devops: "DevOps",
            monitoring: "Monitoring",
            backup: "Backup & Restore",
            notification: "Notifications",
            user: "User Services",
            infra: "Infrastructure",
            database: "Databases"
        };
        
        function updateUI(data) {
            allResults = data.results || [];
            
            // Update summary
            document.getElementById("totalCount").textContent = data.summary.total;
            document.getElementById("healthyCount").textContent = data.summary.healthy;
            document.getElementById("failingCount").textContent = data.summary.failing;
            document.getElementById("errorsCount").textContent = data.summary.errors;
            document.getElementById("avgMs").textContent = data.summary.avgMs + "ms";
            
            // Update alerts
            const alertBanner = document.getElementById("alertBanner");
            const alertList = document.getElementById("alertList");
            if (data.alerts && data.alerts.length > 0) {
                alertBanner.classList.add("visible");
                alertList.innerHTML = data.alerts.map(a => 
                    "<li><span>" + a.service + ": " + a.message + "</span>" +
                    "<span class=\"alert-severity " + a.severity + "\">" + a.severity + "</span></li>"
                ).join("");
            } else {
                alertBanner.classList.remove("visible");
            }
            
            // Build category tabs
            const categories = [...new Set(allResults.map(r => r.category))].sort();
            const tabsHtml = "<div class=\"tab " + (activeCategory === "all" ? "active" : "") + "\" onclick=\"setCategory(\"all\")\">All</div>" +
                categories.map(c => 
                    "<div class=\"tab " + (activeCategory === c ? "active" : "") + "\" onclick=\"setCategory(\"" + c + "\")\"" +
                    ">" + (categoryNames[c] || c) + "</div>"
                ).join("");
            document.getElementById("categoryTabs").innerHTML = tabsHtml;
            
            // Render services
            renderServices();
            
            // Update history chart
            if (data.history && data.history.length > 0) {
                const maxTotal = Math.max(...data.history.map(h => h.totalCount));
                document.getElementById("historyChart").innerHTML = data.history.map(h => {
                    const healthPercent = (h.passCount / h.totalCount) * 100;
                    const barClass = healthPercent >= 90 ? "good" : healthPercent >= 70 ? "warn" : "bad";
                    const height = (h.passCount / maxTotal) * 100;
                    return "<div class=\"history-bar " + barClass + "\" style=\"height: " + Math.max(height, 5) + "%\" " +
                        "title=\"" + h.passCount + "/" + h.totalCount + " healthy\"></div>";
                }).join("");
            }
            
            // Update timestamp
            const time = new Date(data.timestamp).toLocaleString();
            document.getElementById("timestamp").textContent = "Last updated: " + time;
            document.getElementById("lastUpdate").textContent = "Updated " + new Date().toLocaleTimeString();
        }
        
        function renderServices() {
            const filter = document.getElementById("searchFilter").value.toLowerCase();
            let filtered = allResults;
            
            if (activeCategory !== "all") {
                filtered = filtered.filter(r => r.category === activeCategory);
            }
            
            if (filter) {
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(filter) || 
                    r.message.toLowerCase().includes(filter) ||
                    r.category.toLowerCase().includes(filter)
                );
            }
            
            // Group by category
            const grouped = {};
            filtered.forEach(r => {
                if (!grouped[r.category]) grouped[r.category] = [];
                grouped[r.category].push(r);
            });
            
            let html = "";
            Object.keys(grouped).sort().forEach(cat => {
                const services = grouped[cat];
                const healthy = services.filter(s => s.status === "pass").length;
                html += "<div class=\"category-section\">" +
                    "<div class=\"category-header\">" +
                    "<span>" + (categoryNames[cat] || cat) + "</span>" +
                    "<span class=\"category-count\">" + healthy + "/" + services.length + " healthy</span>" +
                    "</div>" +
                    "<div class=\"services-grid\">" +
                    services.map(r => renderServiceCard(r)).join("") +
                    "</div></div>";
            });
            
            document.getElementById("servicesContainer").innerHTML = html;
        }
        
        function renderServiceCard(r) {
            const rtClass = r.responseMs > 1000 ? "very-slow" : r.responseMs > 500 ? "slow" : "";
            return "<div class=\"service-card " + r.status + "\">" +
                "<div class=\"service-header\">" +
                "<span class=\"service-name\">" + r.name + "</span>" +
                "<span class=\"service-status " + r.status + "\">" + r.status + "</span>" +
                "</div>" +
                "<div class=\"service-details\">" +
                "<div class=\"message\">" + r.message + "</div>" +
                "<div class=\"meta\">" +
                "<span class=\"category-badge\">" + r.category + "</span>" +
                "<span class=\"response-time " + rtClass + "\">" + r.responseTime + "</span>" +
                "</div></div></div>";
        }
        
        function setCategory(cat) {
            activeCategory = cat;
            renderServices();
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            event.target.classList.add("active");
        }
        
        function filterServices() {
            renderServices();
        }
        
        async function runAllTests() {
            const btn = document.getElementById("runAllBtn");
            const loading = document.getElementById("loading");
            btn.disabled = true;
            loading.classList.add("active");
            
            try {
                const response = await fetch("/api/run");
                const data = await response.json();
                updateUI(data);
            } catch (err) {
                console.error("Error:", err);
                document.getElementById("timestamp").textContent = "Error: " + err.message;
            } finally {
                btn.disabled = false;
                loading.classList.remove("active");
            }
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const label = document.getElementById("autoRefreshLabel");
            if (autoRefresh) {
                label.textContent = "Auto: ON (30s)";
                startAutoRefresh();
            } else {
                label.textContent = "Auto: OFF";
                if (refreshInterval) clearInterval(refreshInterval);
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(runAllTests, 30000);
        }
        
        // Initialize
        runAllTests();
        startAutoRefresh();
    </script>
</body>
</html>
