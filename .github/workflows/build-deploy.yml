name: Build and Deploy to Pi Cluster

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (leave empty for all changed)'
        required: false
        default: ''

env:
  REGISTRY: 10.110.67.87:5000
  PI_HOST: 192.168.8.197
  PI_USER: rpi1

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed services
        id: changes
        run: |
          if [ -n "${{ github.event.inputs.service }}" ]; then
            echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- services/ | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "services=$CHANGED" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 image
        if: hashFiles(format('services/{0}/Dockerfile', matrix.service)) != ''
        run: |
          cd services/${{ matrix.service }}
          docker buildx build \
            --platform linux/arm64 \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
            --output type=docker,dest=/tmp/${{ matrix.service }}.tar \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: /tmp/${{ matrix.service }}.tar
          retention-days: 1

  deploy:
    needs: [detect-changes, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: /tmp

      - name: Deploy to Pi Cluster
        env:
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          # Install sshpass
          sudo apt-get update && sudo apt-get install -y sshpass

          # Copy image to Pi
          sshpass -p "$PI_PASSWORD" scp -o StrictHostKeyChecking=no \
            /tmp/${{ matrix.service }}.tar \
            ${{ env.PI_USER }}@${{ env.PI_HOST }}:/tmp/

          # Load and push to registry
          sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no \
            ${{ env.PI_USER }}@${{ env.PI_HOST }} << 'EOF'

          # Load image
          sudo ctr -n k8s.io images import /tmp/${{ matrix.service }}.tar

          # Tag and push to local registry
          sudo ctr -n k8s.io images tag \
            ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
            ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}

          # Restart deployment
          kubectl rollout restart deployment/${{ matrix.service }} -n holm 2>/dev/null || true

          # Cleanup
          rm -f /tmp/${{ matrix.service }}.tar
          EOF

  notify:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## HolmOS Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Services: ${{ needs.detect-changes.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
