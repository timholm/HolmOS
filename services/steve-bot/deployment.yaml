---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steve-bot
  namespace: holm
  labels:
    app: steve-bot
    holmos.io/component: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steve-bot
  template:
    metadata:
      labels:
        app: steve-bot
    spec:
      nodeSelector:
        kubernetes.io/hostname: rpi-1
      containers:
      - name: steve-bot
        image: registry.holm.svc.cluster.local:5000/steve-bot:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: steve-bot
  namespace: holm
  labels:
    app: steve-bot
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30099
    protocol: TCP
    name: http
  selector:
    app: steve-bot
