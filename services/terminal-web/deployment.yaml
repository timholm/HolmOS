---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal-web
  namespace: holm
  labels:
    app: terminal-web
    holmos.io/component: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal-web
  template:
    metadata:
      labels:
        app: terminal-web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: terminal-web
        image: 192.168.8.197:30500/terminal-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          value: "host=postgres.holm.svc.cluster.local port=5432 user=holm password=holm-secret-123 dbname=holm sslmode=disable"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: terminal-web
  namespace: holm
  labels:
    app: terminal-web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30800
    protocol: TCP
    name: http
  selector:
    app: terminal-web
