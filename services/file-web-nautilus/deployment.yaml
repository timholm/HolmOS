---
# PersistentVolumeClaim for Files storage - uses node13's 16TB SSDs via Longhorn
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: holmos-files-storage
  namespace: holm
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 500Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-web-nautilus
  namespace: holm
  labels:
    app: file-web-nautilus
    holmos.io/component: file-nautilus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-web-nautilus
  template:
    metadata:
      labels:
        app: file-web-nautilus
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - rpi-13
                      - rpi13
                      - node13
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: file-web-nautilus
        image: 192.168.8.197:30500/file-web-nautilus:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: FILE_BASE_PATH
          value: "/data"
        volumeMounts:
        - name: files-storage
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: files-storage
        persistentVolumeClaim:
          claimName: holmos-files-storage
---
apiVersion: v1
kind: Service
metadata:
  name: file-web-nautilus
  namespace: holm
  labels:
    app: file-web-nautilus
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30088
    protocol: TCP
    name: http
  selector:
    app: file-web-nautilus
