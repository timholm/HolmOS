---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-controller
  namespace: holm
  labels:
    app: deploy-controller
    holmos.io/component: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-controller
  template:
    metadata:
      labels:
        app: deploy-controller
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                - openmediavault
      containers:
      - name: deploy-controller
        image: 192.168.8.197:30500/deploy-controller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-controller
  namespace: holm
  labels:
    app: deploy-controller
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30015
    protocol: TCP
    name: http
  selector:
    app: deploy-controller
