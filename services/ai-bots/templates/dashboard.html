<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolmOS Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --card-bg: #12121a;
            --border: #1e1e2e;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--card-bg);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 span { color: var(--accent); }

        .header-stats {
            display: flex;
            gap: 24px;
            font-size: 13px;
        }

        .header-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-stat .value {
            font-weight: 600;
            color: var(--accent);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .service-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .service-badge.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .service-badge.warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border-color: rgba(245, 158, 11, 0.3);
        }

        /* Task list in sidebar */
        .task-mini {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .task-mini:last-child { border-bottom: none; }

        .task-mini-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .task-mini-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .empty-state {
            color: var(--text-muted);
            font-size: 13px;
            padding: 12px 0;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .message.from-tim { align-self: flex-end; flex-direction: row-reverse; }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .avatar.steve { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .avatar.karen { background: linear-gradient(135deg, #ec4899, #be185d); }
        .avatar.claude { background: linear-gradient(135deg, #f97316, #c2410c); }
        .avatar.tim { background: linear-gradient(135deg, #22c55e, #15803d); }

        .message-bubble {
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 100%;
        }

        .message.from-tim .message-bubble {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            gap: 12px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 13px;
            text-transform: capitalize;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-text code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .message-text pre {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: monospace;
            font-size: 12px;
        }

        /* Chat input */
        .chat-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }

        .chat-input-row {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 24px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #2563eb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            font-size: 13px;
            color: var(--text-muted);
            padding: 8px 0 0 0;
            height: 24px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <h1><span>HolmOS</span> Pipeline</h1>
        <div class="header-stats">
            <div class="header-stat">
                <span>Tasks:</span>
                <span class="value" id="stat-pending">0</span> pending
            </div>
            <div class="header-stat">
                <span>Completed:</span>
                <span class="value" id="stat-completed">0</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Services</div>
                <div class="services-list" id="services-list">
                    <span class="empty-state">Loading...</span>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1; overflow-y: auto;">
                <div class="sidebar-title">Pending Tasks</div>
                <div id="task-list">
                    <span class="empty-state">No pending tasks</span>
                </div>
            </div>
        </aside>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" style="text-align: center; padding: 40px;">Loading conversation...</div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-row">
                    <input type="text" class="chat-input" id="chat-input"
                           placeholder="Message the team..."
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
                <div class="typing-indicator" id="typing-indicator"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let isLoading = false;

        function formatMessage(text) {
            // Format code blocks
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Truncate very long messages
            if (text.length > 1500) {
                text = text.substring(0, 1500) + '... [truncated]';
            }
            return text;
        }

        async function loadServices() {
            try {
                const resp = await fetch('/api/services');
                const data = await resp.json();
                const list = document.getElementById('services-list');

                if (!data.services || data.services.length === 0) {
                    list.innerHTML = '<span class="empty-state">No services</span>';
                    return;
                }

                list.innerHTML = data.services.map(svc => {
                    const cls = svc.status === 'WORKING' ? '' : svc.status === 'SLOW' ? 'warning' : 'error';
                    return `<span class="service-badge ${cls}">${svc.name}</span>`;
                }).join('');
            } catch (err) {
                document.getElementById('services-list').innerHTML = '<span class="empty-state">Error loading</span>';
            }
        }

        async function loadStats() {
            try {
                const resp = await fetch('/api/tasks/stats');
                const data = await resp.json();
                document.getElementById('stat-pending').textContent = data.pending || 0;
                document.getElementById('stat-completed').textContent = data.completed || 0;
            } catch (err) {
                console.error('Failed to load stats:', err);
            }
        }

        async function loadTasks() {
            try {
                const resp = await fetch('/api/tasks?status=pending&limit=5');
                const data = await resp.json();
                const list = document.getElementById('task-list');

                if (!data.tasks || data.tasks.length === 0) {
                    list.innerHTML = '<span class="empty-state">No pending tasks</span>';
                    return;
                }

                list.innerHTML = data.tasks.map(task => `
                    <div class="task-mini">
                        <div class="task-mini-title">#${task.id}: ${task.title}</div>
                        <div class="task-mini-meta">P${task.priority} â€¢ ${task.affected_service || 'general'}</div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('task-list').innerHTML = '<span class="empty-state">Error loading</span>';
            }
        }

        async function loadConversation() {
            try {
                const resp = await fetch('/api/conversation?limit=30');
                const data = await resp.json();
                const container = document.getElementById('chat-messages');

                if (!data.messages || data.messages.length === 0) {
                    container.innerHTML = '<div class="empty-state" style="text-align: center; padding: 40px;">No messages yet. Start the conversation!</div>';
                    return;
                }

                container.innerHTML = data.messages.map(msg => {
                    const speaker = msg.speaker.toLowerCase();
                    const initial = speaker.charAt(0).toUpperCase();
                    const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const isFromTim = speaker === 'tim';

                    return `
                        <div class="message ${isFromTim ? 'from-tim' : ''}">
                            <div class="avatar ${speaker}">${initial}</div>
                            <div class="message-bubble">
                                <div class="message-header">
                                    <span class="message-sender">${speaker}</span>
                                    <span class="message-time">${time}</span>
                                </div>
                                <div class="message-text">${formatMessage(msg.message)}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (err) {
                document.getElementById('chat-messages').innerHTML = '<div class="empty-state" style="text-align: center; padding: 40px;">Could not load conversation</div>';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const btn = document.getElementById('send-btn');
            const message = input.value.trim();

            if (!message || isLoading) return;

            isLoading = true;
            btn.disabled = true;
            input.value = '';
            document.getElementById('typing-indicator').textContent = 'Steve is thinking...';

            // Optimistically add message to UI
            const container = document.getElementById('chat-messages');
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            container.innerHTML += `
                <div class="message from-tim">
                    <div class="avatar tim">T</div>
                    <div class="message-bubble">
                        <div class="message-header">
                            <span class="message-sender">tim</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${formatMessage(message)}</div>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        speaker: 'tim',
                        message: message,
                        topic: 'general'
                    })
                });

                const data = await resp.json();

                if (data.steve_response) {
                    const respTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    container.innerHTML += `
                        <div class="message">
                            <div class="avatar steve">S</div>
                            <div class="message-bubble">
                                <div class="message-header">
                                    <span class="message-sender">steve</span>
                                    <span class="message-time">${respTime}</span>
                                </div>
                                <div class="message-text">${formatMessage(data.steve_response)}</div>
                            </div>
                        </div>
                    `;
                    container.scrollTop = container.scrollHeight;
                }

                // Refresh stats in case tasks were created
                loadStats();
                loadTasks();

            } catch (err) {
                console.error('Failed to send message:', err);
            } finally {
                isLoading = false;
                btn.disabled = false;
                document.getElementById('typing-indicator').textContent = '';
            }
        }

        // Initial load
        loadServices();
        loadStats();
        loadTasks();
        loadConversation();

        // Auto-refresh every 15 seconds (except chat which is event-driven)
        setInterval(() => {
            loadServices();
            loadStats();
            loadTasks();
        }, 15000);

        // Refresh conversation every 30 seconds to catch Karen/Claude messages
        setInterval(loadConversation, 30000);
    </script>
</body>
</html>
