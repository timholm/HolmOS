name: Deploy to Pi Cluster

on:
  push:
    branches: [main]
    paths: ['services/**']
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (or "all")'
        required: true
        default: 'all'
      skip_build:
        description: 'Skip build, just deploy existing images'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: 10.110.67.87:5000
  # Use Tailscale IP for remote access, fallback to local IP
  PI_HOST_LOCAL: 192.168.8.197
  PI_USER: tim

jobs:
  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      services: ${{ steps.set-matrix.outputs.services }}
      has_services: ${{ steps.set-matrix.outputs.has_services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect services to build
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.service }}" = "all" ]; then
            SERVICES=$(find services -name "Dockerfile" -exec dirname {} \; | xargs -I {} basename {} | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          elif [ -n "${{ github.event.inputs.service }}" ]; then
            SERVICES="[\"${{ github.event.inputs.service }}\"]"
          else
            SERVICES=$(git diff --name-only HEAD~1 HEAD -- services/ 2>/dev/null | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi

          if [ -z "$SERVICES" ] || [ "$SERVICES" = "[]" ] || [ "$SERVICES" = '[""]' ]; then
            echo "has_services=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "has_services=true" >> $GITHUB_OUTPUT
            MATRIX='{"include":[]}'
            for svc in $(echo "$SERVICES" | jq -r '.[]'); do
              if [ -f "services/$svc/Dockerfile" ]; then
                SLANG="unknown"
                [ -f "services/$svc/go.mod" ] && SLANG="go"
                [ -f "services/$svc/requirements.txt" ] && SLANG="python"
                [ -f "services/$svc/package.json" ] && SLANG="node"
                MATRIX=$(echo "$MATRIX" | jq -c --arg s "$svc" --arg l "$SLANG" '.include += [{"service": $s, "lang": $l}]')
              fi
            done
            echo "services=$(echo "$SERVICES" | jq -c .)" >> $GITHUB_OUTPUT
            echo "matrix=$(echo "$MATRIX" | jq -c .)" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.service }}
    needs: detect
    if: needs.detect.outputs.has_services == 'true' && github.event.inputs.skip_build != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect.outputs.matrix) }}
      fail-fast: false
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker buildx build \
            --platform linux/arm64 \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
            --output type=docker,dest=/tmp/${{ matrix.service }}.tar \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: /tmp/${{ matrix.service }}.tar
          retention-days: 7

  deploy:
    name: Deploy to Cluster
    needs: [detect, build]
    if: |
      always() &&
      needs.detect.outputs.has_services == 'true' &&
      (needs.build.result == 'success' || github.event.inputs.skip_build == 'true')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all image artifacts
        if: github.event.inputs.skip_build != 'true'
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images
          pattern: image-*

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
        # Alternative: use auth key instead of OAuth
        # authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait for Tailscale connection
        run: |
          echo "Waiting for Tailscale to connect..."
          sleep 5
          tailscale status
          echo "Testing connectivity to Pi cluster via Tailscale..."
          ping -c 3 ${{ secrets.TAILSCALE_SSH_HOST }} || echo "Ping failed, continuing anyway..."

      - name: Setup SSH
        env:
          PI_HOST: ${{ secrets.TAILSCALE_SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.TAILSCALE_SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${{ env.PI_HOST_LOCAL }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Push images to cluster registry
        if: github.event.inputs.skip_build != 'true'
        env:
          SSH_HOST: ${{ secrets.TAILSCALE_SSH_HOST }}
        run: |
          SERVICES='${{ needs.detect.outputs.services }}'
          for svc in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "=== Pushing $svc to cluster registry ==="
            if [ -f "/tmp/images/image-$svc/$svc.tar" ]; then
              # Copy image to Pi via Tailscale
              scp -o StrictHostKeyChecking=no \
                /tmp/images/image-$svc/$svc.tar \
                ${{ env.PI_USER }}@${SSH_HOST}:/tmp/

              # Import and push to local registry
              ssh -o StrictHostKeyChecking=no ${{ env.PI_USER }}@${SSH_HOST} << EOF
                echo "Importing $svc..."
                sudo ctr -n k8s.io images import /tmp/$svc.tar

                echo "Tagging for local registry..."
                sudo ctr -n k8s.io images tag \
                  ${{ env.REGISTRY }}/$svc:latest \
                  ${{ env.REGISTRY }}/$svc:${{ github.sha }} || true

                echo "Pushing to registry..."
                sudo ctr -n k8s.io images push --plain-http \
                  ${{ env.REGISTRY }}/$svc:latest || true

                rm -f /tmp/$svc.tar
                echo "$svc pushed successfully!"
          EOF
            else
              echo "No image artifact for $svc, skipping..."
            fi
          done

      - name: Deploy services to Kubernetes
        env:
          SSH_HOST: ${{ secrets.TAILSCALE_SSH_HOST }}
        run: |
          SERVICES='${{ needs.detect.outputs.services }}'
          for svc in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "=== Deploying $svc ==="
            ssh -o StrictHostKeyChecking=no ${{ env.PI_USER }}@${SSH_HOST} << EOF
              # Check if deployment exists
              if kubectl get deployment $svc -n holm &>/dev/null; then
                echo "Restarting deployment $svc..."
                kubectl rollout restart deployment/$svc -n holm
                kubectl rollout status deployment/$svc -n holm --timeout=120s || true
              else
                echo "Deployment $svc not found, checking for deployment.yaml..."
                if [ -f "/home/${{ env.PI_USER }}/builds/$svc/deployment.yaml" ]; then
                  kubectl apply -f /home/${{ env.PI_USER }}/builds/$svc/deployment.yaml
                else
                  echo "No deployment found for $svc, skipping..."
                fi
              fi
          EOF
          done

      - name: Verify deployments
        env:
          SSH_HOST: ${{ secrets.TAILSCALE_SSH_HOST }}
        run: |
          echo "=== Cluster Status ==="
          ssh -o StrictHostKeyChecking=no ${{ env.PI_USER }}@${SSH_HOST} << 'EOF'
            echo "Nodes:"
            kubectl get nodes
            echo ""
            echo "Recent deployments in holm namespace:"
            kubectl get deployments -n holm -o wide | head -20
            echo ""
            echo "Pod status:"
            kubectl get pods -n holm --sort-by=.metadata.creationTimestamp | tail -20
          EOF

  summary:
    name: Build Summary
    needs: [detect, build, deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ HolmOS Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Services:** ${{ needs.detect.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Detect | ${{ needs.detect.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Access Points" >> $GITHUB_STEP_SUMMARY
          echo "- HolmOS Shell: http://${{ env.PI_HOST }}:30000" >> $GITHUB_STEP_SUMMARY
          echo "- Nova Dashboard: http://${{ env.PI_HOST }}:30004" >> $GITHUB_STEP_SUMMARY
          echo "- Terminal: http://${{ env.PI_HOST }}:30800" >> $GITHUB_STEP_SUMMARY
