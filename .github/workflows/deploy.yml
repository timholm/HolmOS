name: Deploy to Pi Cluster

on:
  push:
    branches: [main]
    paths: ['services/**']
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (or "all")'
        required: true
        default: 'all'
      action:
        description: 'Action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback
          - restart

env:
  REGISTRY: 10.110.67.87:5000
  PI_HOST: 192.168.8.197
  PI_USER: rpi1

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect services to build
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.service }}" = "all" ]; then
            # Build all services with Dockerfiles
            SERVICES=$(find services -name "Dockerfile" -exec dirname {} \; | xargs -I {} basename {} | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          elif [ -n "${{ github.event.inputs.service }}" ]; then
            SERVICES="[\"${{ github.event.inputs.service }}\"]"
          else
            # Detect changed services
            SERVICES=$(git diff --name-only HEAD~1 HEAD -- services/ 2>/dev/null | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

          # Create matrix with service metadata
          MATRIX='{"include":[]}'
          for svc in $(echo $SERVICES | jq -r '.[]'); do
            if [ -f "services/$svc/Dockerfile" ]; then
              # Detect language
              LANG="unknown"
              [ -f "services/$svc/go.mod" ] && LANG="go"
              [ -f "services/$svc/requirements.txt" ] && LANG="python"
              [ -f "services/$svc/package.json" ] && LANG="node"

              MATRIX=$(echo $MATRIX | jq --arg s "$svc" --arg l "$LANG" '.include += [{"service": $s, "lang": $l}]')
            fi
          done
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    needs: detect
    if: needs.detect.outputs.services != '[]' && needs.detect.outputs.services != '[""]'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect.outputs.matrix) }}
      fail-fast: false
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          docker buildx build \
            --platform linux/arm64 \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            --tag ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
            --output type=docker,dest=/tmp/${{ matrix.service }}.tar \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: /tmp/${{ matrix.service }}.tar
          retention-days: 1

  deploy:
    needs: [detect, build]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect.outputs.matrix) }}
      fail-fast: false
      max-parallel: 2
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}
          path: /tmp

      - name: Deploy ${{ matrix.service }}
        env:
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass

          # Copy image
          sshpass -p "$PI_PASSWORD" scp -o StrictHostKeyChecking=no \
            /tmp/${{ matrix.service }}.tar \
            ${{ env.PI_USER }}@${{ env.PI_HOST }}:/tmp/

          # Deploy
          sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no \
            ${{ env.PI_USER }}@${{ env.PI_HOST }} << 'DEPLOY'

          set -e
          SERVICE="${{ matrix.service }}"
          TAG="${{ github.sha }}"
          REGISTRY="${{ env.REGISTRY }}"

          echo "=== Deploying $SERVICE ==="

          # Load image into containerd
          sudo ctr -n k8s.io images import /tmp/${SERVICE}.tar 2>/dev/null || true

          # Check if deployment exists
          if kubectl get deployment ${SERVICE} -n holm &>/dev/null; then
            # Save current image for rollback
            CURRENT=$(kubectl get deployment ${SERVICE} -n holm -o jsonpath='{.spec.template.spec.containers[0].image}')
            kubectl annotate deployment ${SERVICE} -n holm holmos.io/previous-image="$CURRENT" --overwrite

            # Update image
            kubectl set image deployment/${SERVICE} ${SERVICE}=${REGISTRY}/${SERVICE}:${TAG} -n holm

            # Wait for rollout
            kubectl rollout status deployment/${SERVICE} -n holm --timeout=120s || {
              echo "Rollout failed, initiating rollback"
              kubectl rollout undo deployment/${SERVICE} -n holm
              exit 1
            }
          else
            echo "Deployment not found, creating..."
            cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${SERVICE}
            namespace: holm
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ${SERVICE}
            template:
              metadata:
                labels:
                  app: ${SERVICE}
              spec:
                containers:
                - name: ${SERVICE}
                  image: ${REGISTRY}/${SERVICE}:${TAG}
                  ports:
                  - containerPort: 8080
          EOF
          fi

          # Cleanup
          rm -f /tmp/${SERVICE}.tar

          echo "=== $SERVICE deployed successfully ==="
          DEPLOY

      - name: Health check
        env:
          PI_PASSWORD: ${{ secrets.PI_PASSWORD }}
        run: |
          sleep 10
          sshpass -p "$PI_PASSWORD" ssh -o StrictHostKeyChecking=no \
            ${{ env.PI_USER }}@${{ env.PI_HOST }} \
            "kubectl get pods -n holm -l app=${{ matrix.service }} -o wide"

  notify:
    needs: [detect, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ HolmOS Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Services:** ${{ needs.detect.outputs.services }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Access Points" >> $GITHUB_STEP_SUMMARY
          echo "- HolmOS Shell: http://192.168.8.197:30000" >> $GITHUB_STEP_SUMMARY
          echo "- Nova Dashboard: http://192.168.8.197:30004" >> $GITHUB_STEP_SUMMARY
