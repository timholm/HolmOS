apiVersion: v1
kind: Pod
metadata:
  name: kaniko-chat-hub
  namespace: holm
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=dir:///workspace"
    - "--destination=192.168.8.197:30500/chat-hub:latest"
    - "--insecure"
    - "--skip-tls-verify"
    volumeMounts:
    - name: workspace
      mountPath: /workspace
  restartPolicy: Never
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  nodeSelector:
    kubernetes.io/hostname: rpi-1
  volumes:
  - name: workspace
    hostPath:
      path: /tmp/chat-hub-build
      type: DirectoryOrCreate
